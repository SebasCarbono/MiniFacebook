        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',

              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "font": {"color": "white"}, "id": "Ana", "label": "Ana", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "Javier", "label": "Javier", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "Luis", "label": "Luis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "Sof\u00eda", "label": "Sof\u00eda", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "Marta", "label": "Marta", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "Carlos", "label": "Carlos", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "Luc\u00eda", "label": "Luc\u00eda", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "Andr\u00e9s", "label": "Andr\u00e9s", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "Tom\u00e1s", "label": "Tom\u00e1s", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "Paula", "label": "Paula", "shape": "dot", "size": 10}]);
                  edges = new vis.DataSet([{"from": "Ana", "to": "Javier", "width": 1}, {"from": "Luis", "to": "Javier", "width": 1}, {"from": "Luis", "to": "Sof\u00eda", "width": 1}, {"from": "Luis", "to": "Marta", "width": 1}, {"from": "Luis", "to": "Carlos", "width": 1}, {"from": "Luis", "to": "Luc\u00eda", "width": 1}, {"from": "Carlos", "to": "Luc\u00eda", "width": 1}, {"from": "Carlos", "to": "Marta", "width": 1}, {"from": "Carlos", "to": "Andr\u00e9s", "width": 1}, {"from": "Marta", "to": "Luc\u00eda", "width": 1}, {"from": "Sof\u00eda", "to": "Tom\u00e1s", "width": 1}, {"from": "Sof\u00eda", "to": "Javier", "width": 1}, {"from": "Sof\u00eda", "to": "Luc\u00eda", "width": 1}, {"from": "Javier", "to": "Paula", "width": 1}, {"from": "Paula", "to": "Andr\u00e9s", "width": 1}, {"from": "Andr\u00e9s", "to": "Tom\u00e1s", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "repulsion": {
            "centralGravity": 0.2,
            "damping": 0.09,
            "nodeDistance": 120,
            "springConstant": 0.05,
            "springLength": 200
        },
        "solver": "repulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
